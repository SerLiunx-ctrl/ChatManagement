reload:
  description: "&a重载插件."
  syntax: "&e/chatm reload <参数>"
  enable: true
  childs:
    lang:
      description: "&a重载 lang.yml"
      syntax: "&e/chatm reload lang"
      enable: true
    main:
      description: "&a重载 config.yml"
      syntax: "&e/chatm reload main"
      enable: true
    filter:
      description: "&a重载 filter.yml"
      syntax: "&e/chatm reload main"
      enable: true
    format:
      description: "&a重载 format.yml"
      syntax: "&e/chatm reload main"
      enable: true
    command:
      description: "&a重载 command.yml"
      syntax: "&e/chatm reload command"
      enable: true
help:
  description: "&a查看帮助."
  syntax: "&e/chatm help <指令>"
  enable: true
player:
  description: "&a玩家相关指令."
  syntax: "&e/chatm player <参数>"
  enable: true
  childs:
    set:
      description: "&a设置玩家指定参数."
      syntax: "&e/chatm player set <玩家名> <参数>"
      enable: true
    info:
      description: "&a查询指定玩家信息"
      syntax: "&e/chatm player info <玩家名>"
      enable: true
pm:
  description: "&a切换私聊, 带参数以指定私聊对象."
  syntax: "&e/chatm pm <玩家名称(可选)>"
  enable: true
converter:
  description: "&a数据库转换工具, 从当前数据库转换到指定数据库."
  syntax: "&e/chatm converter MYSQL或SQLITE"
  enable: true
chat:
  description: "&a开关你的聊天. 关闭后,你无法发送文字也无法看到其他玩家的文字."
  syntax: "&e/chatm chat"
  enable: true
list:
  description: "&a列出一些你想知道的信息."
  syntax: "&e/chatm list"
  enable: true
  childs:
    format:
      description: "&a列出所有格式组."
      syntax: "&e/chatm list format"
      enable: true
    filter:
      description: "&a列出所有过滤器"
      syntax: "&e/chatm list filter"
      enable: true
about:
  description: "&a关于本插件."
  syntax: "&e/chatm about"
  enable: true